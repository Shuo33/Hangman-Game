<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Hangman Game</title>
</head>

<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>

    <!-- the svg figure -->
    <svg height="250" width="200" class="figure-container">
        <!-- rod -->
        <line x1="60" x2="140" y1="20" y2="20"/>
        <line x1="140" x2="140" y1="20" y2="50"/>
        <line x1="60" x2="60" y1="20" y2="230"/>
        <line x1="20" x2="100" y1="230" y2="230"/>
        <!-- head -->
        <circle cx="140" cy="70" r="20" fill="transparent" class="figure-part"/>
        <!-- body -->
        <line x1="140" x2="140" y1="90" y2="150" class="figure-part"/>
        <!-- arms -->
        <line x1="140" x2="120" y1="120" y2="100" class="figure-part"/>
        <line x1="140" x2="160" y1="120" y2="100" class="figure-part"/>
        <!-- legs -->
        <line x1="140" x2="120" y1="150" y2="180" class="figure-part"/>
        <line x1="140" x2="160" y1="150" y2="180" class="figure-part"/>
    </svg>
    
</body>
</html>
